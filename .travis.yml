language: r
sudo: require
services: docker

before_install:
  # docker setup
  - docker build -t machow/paper-pattern-similarity .
  - docker run machow/paper-pattern-similarity make test

install:
  - R -e "install.packages('RCurl', repos='https://cran.rstudio.com')"
  - R -e "0" --args --bootstrap-packrat

script:
  - make test
